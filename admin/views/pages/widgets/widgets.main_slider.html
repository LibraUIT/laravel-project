          <div class="row">
            <div class="col-md-12">
              
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">{{heading_title}}</h3>
                  <div class="box-tools pull-right">

                  </div>
                </div>

                            </tbody>
                            <tfoot>
                                <tr>
                                  <td colspan="4"></td>

                                </tr>
                            </tfoot>
                        </table>
                        <hr>
                        <button type="submit" id="submit" class="btn btn-primary">Save</button>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
              
            </div><!-- /.col (RIGHT) -->
