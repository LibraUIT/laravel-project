                    <div style="position: fixed;z-index:1000">
                      <form method="POST" id="fileupload" enctype="multipart/form-data">
                                    <div class="col-sm-12 btn-group">
                                      <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                                          <i class="glyphicon glyphicon-plus"></i>
                                          <span>Add files...</span>
                                          <input onchange="angular.element(this).scope().addFile(this)" id="file" type="file" name="files[]" multiple="" ng-disabled="disabled" >
                                      </span>
                                      <button  disabled type="button" class="btn btn-primary start" data-ng-click="submit()">
                                          <i class="glyphicon glyphicon-upload"></i>
                                          <span>Start upload</span>
                                      </button>
                                      
                                    </div>
                      </form>
                    </div>
                    <div style="margin-left:10px;margin-top:30px" class="row show_image">
                        
                    </div>
